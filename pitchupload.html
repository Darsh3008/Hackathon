<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Campus Shark Tank - Startup Pitch Upload</title>
  <link href="styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<style>
    /* Global/reset */
body.page {
  font-family: 'Inter', sans-serif;
  background-color: #f9fafb;
  min-height: 100vh;
  color: #374151;
  margin: 0;
  padding: 0;
}

.header {
  background-color: #ffffff;
  box-shadow: 0 1px 2px rgba(0,0,0,0.05);
}

.header-container {
  max-width: 1024px; /* adjusts “container” size */
  margin-left: auto;
  margin-right: auto;
  padding: 1rem 1rem; /* px-4 py-4 in tailwind ~ 1rem */
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.btn-back {
  color: #4f46e5; /* indigo-600 */
  font-weight: 600;
  font-size: 1.125rem; /* text-lg */
  display: flex;
  align-items: center;
  gap: 0.5rem; /* space-x-2 */
  background: none;
  border: none;
  cursor: pointer;
}

.btn-back:hover {
  color: #4338ca; /* indigo-800 */
}

.title {
  font-size: 1.5rem; /* text-2xl ~ 1.5rem */
  font-weight: 800;
  color: #4c51bf; /* indigo-700 */
  margin: 0;
}

.header-spacer {
  /* empty element to take space, or could be flex-1 if using flex layout */
}

.main-content {
  flex-grow: 1;
  max-width: 768px; /* max-w-3xl ~ 768px */
  margin-left: auto;
  margin-right: auto;
  padding: 2.5rem 1rem; /* py-10 (~2.5rem), px-4 (~1rem) */
}

.pitch-form {
  background-color: #ffffff;
  border-radius: 0.5rem; /* rounded-lg ~ .5rem */
  padding: 2rem; /* p-8 ~ 2rem */
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  gap: 1.5rem; /* space-y-6 ~1.5rem gap between items vertically */
}

.form-group {
  display: flex;
  flex-direction: column;
}

.form-label {
  font-weight: 600;
  margin-bottom: 0.25rem; /* mb-1 ~ .25rem */
}

.form-input, .form-textarea {
  width: 100%;
  border: 1px solid #d1d5db; /* gray-300 */
  border-radius: 0.375rem; /* rounded-md ~ .375rem */
  padding: 0.5rem 1rem; /* px-4 py-2 ~ .5rem top/bottom, 1rem left/right */
  outline: none;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

.form-input:focus, .form-textarea:focus {
  border-color: #4f46e5; /* indigo-600 */
  box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.5); /* focus:ring-2 ring-indigo-600 */
}

.form-textarea {
  resize: vertical;
}

.btn-submit {
  width: 100%;
  background-color: #4f46e5; /* indigo-600 */
  color: #ffffff;
  font-weight: 600;
  padding: 0.75rem; /* py-3 ~ .75rem */
  border: none;
  border-radius: 0.375rem; /* rounded-md ~ .375rem */
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.2s ease;
}

.btn-submit:hover {
  background-color: #4338ca; /* indigo-700 */
}

.form-message {
  text-align: center;
  font-weight: 600;
  margin-top: 1rem;
  color: #4c51bf; /* indigo-700 for message text */
}

.footer {
  background-color: #4338ca; /* indigo-700 */
  color: #ffffff;
  padding: 1.5rem 0; /* py-6 ~ 1.5rem */
  text-align: center;
  font-size: 1rem;
}

</style>
<body class="page">

  <header class="header">
    <div class="header-container">
      <button onclick="goBack()" aria-label="Back to dashboard" class="btn-back">
        <i class="icon-arrow-left"></i><span>Back</span>
      </button>
      <h1 class="title">Startup Pitch Upload</h1>
      <div class="header-spacer"></div>
    </div>
  </header>

  <main class="main-content">
    <form id="pitchForm" class="pitch-form">
      <div class="form-group">
        <label for="pitchTitle" class="form-label">Pitch Title</label>
        <input id="pitchTitle" name="pitchTitle" type="text" required class="form-input" />
      </div>
      <div class="form-group">
        <label for="pitchDescription" class="form-label">Pitch Description</label>
        <textarea id="pitchDescription" name="pitchDescription" rows="5" required class="form-textarea"></textarea>
      </div>
      <button type="submit" class="btn-submit">Submit Pitch</button>
      <div id="message" class="form-message"></div>
    </form>
  </main>

  <footer class="footer">
    © 2024 Campus Shark Tank. All rights reserved.
  </footer>

  <script>
    function goBack() {
      window.location.href = 'main.html';
    }

    const pitchForm = document.getElementById('pitchForm');
    const message = document.getElementById('message');

    pitchForm.addEventListener('submit', e => {
      e.preventDefault();
      message.textContent = 'Thank you for submitting your pitch! It will be reviewed shortly.';
      pitchForm.reset();
    });
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
