<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Campus Shark Tank â€” Login / Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb; /* Tailwind gray-50 */
      color: #374151; /* Tailwind gray-700 */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem; /* similar to px-4 */
    }

    /* Container for the login/signup card */
    .auth-container {
      background-color: #ffffff;
      border-radius: 0.5rem; /* rounded-lg */
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* shadow-md */
      max-width: 28rem; /* md width ~ 448px */
      width: 100%;
      padding: 2rem; /* p-8 */
    }

    .auth-title {
      text-align: center;
      font-size: 1.875rem; /* text-3xl ~ 30px */
      font-weight: 800; /* extra-bold */
      color: #4338CA; /* Tailwind indigo-700 */
      margin-bottom: 1.5rem; /* mb-6 */
    }

    form.auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem; /* space-y-6 equivalent */
    }

    label {
      display: block;
      font-size: 1rem;
      font-weight: 500;
      color: #4B5563; /* Tailwind gray-700 */
      margin-bottom: 0.25rem; /* mb-1 */
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      border: 1px solid #D1D5DB; /* gray-300 */
      border-radius: 0.375rem; /* rounded-md */
      padding: 0.5rem 1rem; /* px-4 py-2 */
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #4F46E5; /* indigo-600 */ 
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.4);
    }

    .error-message {
      color: #DC2626; /* Tailwind red-600 */
      font-weight: 600;
      text-align: center;
    }

    .btn-primary {
      background-color: #4F46E5; /* indigo-600 */
      color: white;
      width: 100%;
      padding: 0.75rem 0; /* py-3 approx */
      border: none;
      border-radius: 0.375rem; /* rounded-md */
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #372AAC; /* indigo-700 / indigo-800 shade */ 
    }

    .toggle-text {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.875rem; /* text-sm */
      color: #6B7280; /* Tailwind gray-600 */
    }
    .toggle-button {
      background: none;
      border: none;
      color: #4F46E5; /* indigo-600 */
      font-weight: 600;
      cursor: pointer;
      text-decoration: underline;
      padding: 0;
    }
    .toggle-button:hover {
      color: #372AAC; /* darker indigo */ 
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1 class="auth-title">Campus Shark Tank</h1>
    <form id="authForm" class="auth-form">
      <div>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required autocomplete="off" />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required autocomplete="off" />
      </div>
      <div class="error-message" id="errorMsg"></div>
      <button type="submit" class="btn-primary">Login</button>
    </form>
    <p class="toggle-text">
      Don't have an account? 
      <button id="toggleBtn" class="toggle-button">Sign Up</button>
    </p>
  </div>

  <script>
    const authForm = document.getElementById('authForm');
    const errorMsg = document.getElementById('errorMsg');
    const toggleBtn = document.getElementById('toggleBtn');
    let isLogin = true;

    function getUsers() {
      return JSON.parse(localStorage.getItem('users') || '{}');
    }
    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    function updateForm() {
      if (isLogin) {
        authForm.querySelector('button[type="submit"]').textContent = 'Login';
        toggleBtn.textContent = 'Sign Up';
        errorMsg.textContent = '';
      } else {
        authForm.querySelector('button[type="submit"]').textContent = 'Sign Up';
        toggleBtn.textContent = 'Login';
        errorMsg.textContent = '';
      }
    }

    toggleBtn.addEventListener('click', () => {
      isLogin = !isLogin;
      updateForm();
    });

    authForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = authForm.username.value.trim();
      const password = authForm.password.value;

      if (!username || !password) {
        errorMsg.textContent = 'Please fill in all fields.';
        return;
      }

      const users = getUsers();

      if (isLogin) {
        if (!(username in users)) {
          errorMsg.textContent = 'User does not exist. Please sign up.';
          return;
        }
        if (users[username] !== password) {
          errorMsg.textContent = 'Incorrect password.';
          return;
        }
        localStorage.setItem('loggedInUser', username);
        window.location.href = 'main.html';
      } else {
        if (username in users) {
          errorMsg.textContent = 'Username already taken.';
          return;
        }
        if (password !== username + '123') {
          errorMsg.textContent = 'Password must be your username followed by "123".';
          return;
        }
        users[username] = password;
        saveUsers(users);
        alert('Sign up successful! You can now log in.');
        isLogin = true;
        updateForm();
        authForm.reset();
      }
    });

    updateForm();
  </script>
</body>
</html>
