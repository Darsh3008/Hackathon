<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device‐width, initial‐scale=1" name="viewport" />
  <title>Campus Shark Tank ‐ Micro-funding Wallet System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      min-height: 100vh;
      color: #374151;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: white;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .header-container {
      max-width: 1024px;
      margin: 0 auto;
      padding: 1rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-back {
      color: #4F46E5;
      font-weight: 600;
      font-size: 1.125rem; 
      display: flex;
      align-items: center;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
    }
    .btn-back:hover {
      color: #3730A3; 
    }
    .btn-back i {
      margin-right: 0.5rem;
    }

    .title-header {
      font-size: 2rem;
      font-weight: 800;
      color: #4F46E5; 
    }

    main {
      flex-grow: 1;
      max-width: 768px;
      margin: 0 auto;
      padding: 2.5rem 1rem;
      width: 100%;
    }

    .panel {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .panel:last-of-type {
      margin-bottom: 0;
    }

    .panel h2 {
      font-size: 1.25rem; 
      font-weight: 600;
      margin-bottom: 1rem;
      color: #4F46E5;
    }

    .wallet-balance {
      color: #374151;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .form-inline {
      display: flex;
      gap: 1rem;
    }

    .form-inline input[type="number"] {
      flex: 1;
      border: 1px solid #D1D5DB;
      border-radius: 0.375rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      outline: none;
    }
    .form-inline input[type="number"]:focus {
      border-color: #4F46E5; 
      box-shadow: 0 0 0 2px rgba(79,70,229,0.2);
    }

    .btn-primary {
      background-color: #4F46E5;
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-primary:hover {
      background-color: #4338CA; 
    }

    .form-stack {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-label {
      font-weight: 500;
      color: #4B5563;
    }

    .form-select {
      width: 100%;
      border: 1px solid #D1D5DB;
      border-radius: 0.375rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      outline: none;
    }
    .form-select:focus {
      border-color: #4F46E5;
      box-shadow: 0 0 0 2px rgba(79,70,229,0.2);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <button onclick="goBack()" aria-label="Back to dashboard" class="btn-back">
        <i class="fas fa-arrow-left"></i><span>Back</span>
      </button>
      <h1 class="title-header">Micro-funding Wallet System</h1>
      <div></div>
    </div>
  </header>

  <main>
    <section class="panel">
      <h2>Your Wallet Balance</h2>
      <form class="form-inline">
        <input type="number" placeholder="Amount to add" required />
        <button type="submit" class="btn-primary">Add Funds</button>
      </form>
    </section>

    <section class="panel">
      <h2>Invest in Sharks</h2>
      <form class="form-stack">
        <label for="sharkSelect" class="form-label">Select Startup</label>
        <select required class="form-select">
          <option value="" disabled selected>-- Choose a startup --</option>
          <option value="Smart Campus App">Smart Campus App</option>
          <option value="Smart Campus App">Eco-Frindly</option>
          <option value="Smart Campus App">Fund-Marketing</option>
        </select>
      </form>
    </section>
  </main>
  <script>
 function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
